spring.application.name=communityHub
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/plugin
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=100000000GB
spring.servlet.multipart.max-request-size=100000000MB
spring.servlet.multipart.enabled=true
spring.datasource.hikari.data-source-properties.max-allowed-packet=1000000000
